<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxon + Bootstrap 5</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <!-- Bootstrap JS Bundle (includes Modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center align-items-center">
      <button id="showTimeBtn" class="btn btn-danger btn-lg w-100 py-5">
        Показать время
      </button>
    </div>
    <div class="col-2"></div>
  </div>
</div>

<div class="modal fade" id="timeModal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="timeModalLabel">Выполнила: Екатерина Зубарева</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Используем глобальный объект luxon и bootstrap
  const { DateTime } = luxon;
  const showTimeBtn = document.getElementById('showTimeBtn');
  const modalBody = document.getElementById('modalBody');
  const timeModal = new bootstrap.Modal(document.getElementById('timeModal'));

  showTimeBtn.addEventListener('click', () => {
    const now = DateTime.now().toFormat("dd.MM.yyyy HH:mm:ss");
    modalBody.innerHTML = `<div class="text-center fs-2">${now}</div>`;
    timeModal.show();
  });
</script>

</body>
</html>
